        <section class="painelBusca">
          <input id="nomeJogo" type="text" placeholder="Busque Jogos pelo NOME">

        </section>

        <h1 id="tituloJogo" class="tituloJogo"></h1>

        <section id="informacoesJogo" class="informacoesJogo">

        <!-- DIV FILEIRA COM TOP 5 JOGOS GRATIS -->
        <section class="top5 gratis" >

          </div>
          <div id="divTop5" value="teste" class="container-jogos">
            <!-- FILEIRA VEM AQUI -->
          </div>  
        </section>

        <!-- DIV FILEIRA COM TOP 5 LANÇAMENTOS  -->
        <section class="top5 lançamentos">

          </div>
          <div id="divLancamentos" class="container-jogos">
            <!-- FILEIRA VEM AQUI -->
          </div>  
        </section>
        
        <!-- DIV FILEIRA COM FILTRO -->
        <section id="divFiltro"  class="top5 menorPreço">
          <div class="tituloJogos">
            <p onclick="mostraJogo();">Filtre jogos pelo preço: <select id="valorJogo" name="select" id=""></select></p>
          </div>

          <div class="container-jogos">
            <div class="fileira">
              <img id="imgFiltro0" src="" alt="">
              <p id="tituloFiltro0"></p>
            </div>
